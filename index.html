<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モグラ叩きゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <span>スコア: </span><span id="score">0</span>
        </div>
        <div class="time-board" style="display: none;">
            <span>残り時間: </span><span id="time">10</span>秒
        </div>
        <button class="start-button">ゲーム開始</button>
        <div class="grid">
            <div class="hole" data-index="0"></div>
            <div class="hole" data-index="1"></div>
            <div class="hole" data-index="2"></div>
            <div class="hole" data-index="3"></div>
            <div class="hole" data-index="4"></div>
            <div class="hole" data-index="5"></div>
            <div class="hole" data-index="6"></div>
            <div class="hole" data-index="7"></div>
            <div class="hole" data-index="8"></div>
        </div>
    </div>
    <div class="game-over" style="display: none;">
        <h2>ゲームオーバー</h2>
        <p>あなたのスコア: <span id="final-score">0</span></p>
        <h3>ランキング</h3>
        <ul id="ranking"></ul>
        <button class="restart-button">再挑戦</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
